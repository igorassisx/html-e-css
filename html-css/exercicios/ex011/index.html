<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>
        tente abrir esse site em varios dispositivos diferentes ou simplesmente aumento e diminua o tamanho no seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>

    <p>Vamos aprender a reproduzir audio</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <!--arquivo wav é muito pesado não recomendado-->
        <p>infelizmente seu navegador não consegue reproduzir o audio <a href="midia/guanacast-33.mp3"> clique aqui para baixar o arquivo em mp3</a></p>
    </audio>
</body>
</html>
