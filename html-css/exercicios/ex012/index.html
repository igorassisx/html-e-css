<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video width="560" height="315" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midias/Meu-Video.webm.webm" type="video/webm">
        <source src="midias/Meu-Video.m4v.m4v" type="video/mp4">
        <source src="midias/Meu-Video.ogv.ogv" type="video/ogg">
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>Inserindo video do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/u243n0jtQ9o?start=68" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/59895138?loop=1&color=ff9933" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
